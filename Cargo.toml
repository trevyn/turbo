[package]
authors = ["The authors"]
edition = "2021"
exclude = [".github", ".vscode"]
name = "turbo"
publish = false
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]
name = "turbocharger_generated"
path = "src/wasm.rs"

[[bin]]
name = "turbo"
path = "src/server.rs"

[dependencies]
# dependencies for both server and wasm
tracked = "0.1.1"
turbocharger = {version = "0.3", features = ["full"]}
turbosql = "0.5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
# dependencies for wasm only
wasm-bindgen = "=0.2.79"
wasm-bindgen-futures = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# dependencies for server only
animal-time = "0.1"
async-stream = {version = "0.3", git = "https://github.com/trevyn/async-stream", branch = "try_stream_attribute"}
gflags = "0.3"
log = "0.4"
mailin-embedded = {version = "0.7", features = ["rtls"]}
opener = "0.5"
pretty_env_logger = "0.4"
regex = "1"
reqwest = "0.11"
rust-embed = "6"
tokio = {version = "1", features = ["macros", "rt-multi-thread"]}
turbonet = {version = "0.1", git = "https://github.com/trevyn/turbonet", branch = "main"}

[build-dependencies]
time = {version = "0.3", features = ["formatting"]}

[patch.crates-io]
# rusqlite = {git = "https://github.com/rusqlite/rusqlite", branch = "master"}
# turbocharger = {path = "../turbocharger/turbocharger"}
# turbosql = {path = "../turbosql/turbosql"}
# turbocharger = {git = "https://github.com/trevyn/turbocharger", branch = "axum"}
# turbosql = {git = "https://github.com/trevyn/turbosql", branch = "main"}

[profile.dev]
incremental = false # see https://github.com/dtolnay/inventory/issues/24

[profile.release]
lto = true
opt-level = 'z'
